<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{ hero.id }}</div>
    <div>
        <mat-form-field class="example-form-field">
            <mat-label>Change name </mat-label>
            <input matInput type="text" [(ngModel)]="hero.name">
          </mat-form-field>

        <button mat-button color="warn" (click)="goBack()">Go back</button>
        <button mat-button color="warn" (click)="save()">Save</button>
    </div>
</div>
